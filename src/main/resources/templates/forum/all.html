<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/all.css">
  <script src="/js/all.js" async></script>
  <title>게시판목록</title>
</head>
<body>
<h3>게시글목록</h3>

<form id="frm" action="/forums/del" method="POST">
  <div>
    <table>
      <thead>
      <tr>
        <td>게시글번호</td>
        <td>제목</td>
        <td>작성자</td>
      </tr>
      </thead>
      <tbody id="rows">
      <tr class="row" th:each="board :${list}" th:data-board-id="${board.boardId}">
        <td th:text="${board.boardId}"></td>
        <td th:text="${board.title}"></td>
        <td th:text="${board.bname}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div>
    <button type="button" id="addBtn">게시글작성</button>
  </div>
</form>
</body>
</html>
